image: node:lts

stages:
  - dependencies
  - build
  - deploy
cache:
  paths:
    - node_modules/
dependencies:
  stage: dependencies
  script:
    - npm install
  artifacts:
    paths:
      - node_modules/
build:
  stage: build
  script:
    - npm run build
deploy:
  stage: deploy
  only:
    - master
  script:
    - npm run deploy
